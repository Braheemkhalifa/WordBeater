<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordBeater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" class="stylesheet">
</head>

<body class="bg-dark text-white">
    <header class="bg-warning text-center p-3  mb-3">
        <h1 class="text-light">WordBeater</h1>
    </header>

    <div class="container text-center">

        <!-- WordInput  -->

        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Type The Given Word In
                    <span class="text-warning" id="seconds">5</span>

                    Seconds, Golden Score is:
                    <span class="text-warning" id="Golden-Score">0</span>

                </p>

                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-md" placeholder="Start Typing..." id="word-input" autofocus>
                <h4 class="mt-3" style="height: 21px;" id="message"></h4>

                <!-- time and score columns -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h3>Time Left :
                            <span id="time">0</span>
                        </h3>

                    </div>
                    <div class="col-md-6">
                        <h3>Score :
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- instructions -->
                <div class="row mx-auto my-3 border-top border-warning ">
                    <div class="col-dm-12 mx-auto  border-warning">
                        <div class="card card-body bg-dark  text-warning mt-3 ">
                            <h4 class="text-uppercase">Instructions</h4>
                            <P class="text-capitalize">
                                Type each word in given amount of seconds to score
                                <br> To play again just type the given word.
                            </P>
                            <select class="custom-select mb-3 mr-sm-2" id="TimeSelector">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option selected value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>

                            </select>
                            <button id="New-Game" type="button" class="btn btn-warning ">New Game</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
